<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Blog Post Manager</h1>
    </header>

    <main>
        <!-- Add New Post Form -->
        <section id="post-form">
            <h2>Create New Post</h2>
            <form id="postForm">
                <input type="hidden" id="postId">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                <label for="body">Body:</label>
                <textarea id="body" required></textarea>
                <button type="submit">Save Post</button>
            </form>
        </section>

        <!-- Edit Post Form (Hidden initially) -->
        <section id="editingArea" style="display:none;">

            <form id="editForm">
                <input type="hidden" id="editPostId">
                <label for="editTitle">Title:</label>
                <input type="text" id="editTitle" required>
                <label for="editBody">Body:</label>
                <textarea id="editBody" required></textarea>
                <button type="submit">Update Post</button>
            </form>
        </section>

        <!-- Posts List -->
        <section id="post-list">
            <h2>All Posts</h2>
            <div id="posts"></div>
        </section>
    </main>

    <footer>
        <p> Blog Post Manager</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
